{{ define "admin/guru_assign.html" }}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Assign Mata Pelajaran untuk {{ .Guru.Nama }}</strong>
        <a href="/guru/list" class="btn btn-sm btn-secondary">Kembali</a>
    </div>
    <div class="card-body">
        <form method="POST" action="/guru/assign-mapel">
            <input type="hidden" name="guru_id" value="{{ .GuruID }}">
            <div class="row">
                {{ range .Mapels }}
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="mapel_{{ .IDMapel }}" id="mapel_{{ .IDMapel }}" value="on" {{ if .Assigned }}checked{{ end }}>
                        <label class="form-check-label" for="mapel_{{ .IDMapel }}">
                            {{ .NamaMapel }}
                        </label>
                    </div>
                </div>
                {{ end }}
            </div>
            <button type="submit" class="btn btn-primary">Simpan Assignment</button>
        </form>
    </div>
</div>
{{ end }}
