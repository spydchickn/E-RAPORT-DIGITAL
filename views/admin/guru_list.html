{{ define "admin/guru_list.html" }}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Daftar Guru</strong>
        <a href="/guru/create" class="btn btn-sm btn-primary">Tambah Guru</a>
    </div>
    <div class="card-body p-0">
        <table class="table mb-0">
            <thead class="table-light">
                <tr>
                    <th>Nama</th>
                    <th>NIP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Nama }}</td>
                    <td>{{ .NIP }}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="/guru/assign/{{ .IDGuru }}">Assign Mapel</a>
                        <a
                            class="btn btn-sm btn-danger"
                            href="/guru/delete?id={{ .IDGuru }}"
                            >Hapus</a
                        >
                    </td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="3" class="text-center">Tidak ada data guru</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
