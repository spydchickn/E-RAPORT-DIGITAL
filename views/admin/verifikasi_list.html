{{ define "admin/verifikasi_list.html" }}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0 fw-bold"><i class="bi bi-check-circle"></i> Verifikasi Nilai</h3>
    </div>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Siswa</th>
                        <th>Mapel</th>
                        <th>Nilai</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Nilai }}
                    <tr>
                        <td>{{ .NamaSiswa }}</td>
                        <td>{{ .NamaMapel }}</td>
                        <td>{{ .Nilai }}</td>
                        <td>
                            <span class="badge bg-warning">Draft</span>
                        </td>
                        <td>
                            <form action="/admin/verifikasi/store" method="post" style="display:inline;">
                                <input type="hidden" name="id_nilai" value="{{ .IDNilai }}">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-check"></i> Verifikasi
                                </button>
                            </form>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="5" class="text-center">Tidak ada nilai pending verifikasi</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{ end }}
