{{ define "admin/presensi_create.html" }}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0 fw-bold"><i class="bi bi-plus-circle"></i> Tambah Presensi</h3>
        <a href="/admin/presensi/list" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Kembali
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form action="/admin/presensi/store" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_siswa" class="form-label">Siswa</label>
                    <select class="form-select" id="id_siswa" name="id_siswa" required>
                        <option value="">Pilih Siswa</option>
                        {{ range .Siswa }}
                        <option value="{{ .IDSiswa }}">{{ .Nama }} ({{ .NIS }})</option>
                        {{ end }}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="id_mapel" class="form-label">Mata Pelajaran</label>
                    <select class="form-select" id="id_mapel" name="id_mapel" required>
                        <option value="">Pilih Mapel</option>
                        {{ range .Mapel }}
                        <option value="{{ .IDMapel }}">{{ .NamaMapel }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="tanggal" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Hadir">Hadir</option>
                        <option value="Sakit">Sakit</option>
                        <option value="Izin">Izin</option>
                        <option value="Alfa">Alfa</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="catatan" class="form-label">Catatan</label>
                    <textarea class="form-control" id="catatan" name="catatan" rows="3" placeholder="Opsional"></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Simpan
                </button>
                <a href="/admin/presensi/list" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</div>

{{ end }}
