{{ define "admin/guru_form.html" }}
<div class="card">
    <div class="card-header"><strong>Tambah / Edit Guru</strong></div>
    <div class="card-body">
        <form method="post" action="/guru/store">
            {{ if .UserID }}<input
                type="hidden"
                name="user_id"
                value="{{ .UserID }}"
            />{{ end }}
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input name="nama" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">NIP</label>
                <input name="nip" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea name="alamat" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary">Simpan</button>
        </form>
    </div>
</div>
{{ end }}
