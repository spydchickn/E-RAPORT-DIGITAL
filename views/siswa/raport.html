{{ define "siswa/raport.html" }}
<div class="card">
    <div class="card-header"><strong>Hasil Raport Saya</strong></div>
    <div class="card-body">
        <table class="table table-bordered mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Mata Pelajaran</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .NamaMapel }}</td>
                    <td>{{ .Nilai }}</td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="2">Belum ada nilai</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
