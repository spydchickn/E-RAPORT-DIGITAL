<!doctype html>
<html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Daftar Siswa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="#">E-Raport</a><div class="ms-auto"><a class="btn btn-outline-light btn-sm" href="/logout">Logout</a></div></div></nav>
<div class="container py-4">
<div class="d-flex justify-content-between mb-3"><h3>Daftar Siswa</h3><a href="/siswa/create" class="btn btn-success">Tambah Siswa</a></div>
<table class="table table-striped"><thead class="table-dark"><tr><th>ID</th><th>NIS</th><th>Nama</th><th>Alamat</th></tr></thead><tbody>{{ range . }}<tr><td>{{ .IDSiswa }}</td><td>{{ .NIS }}</td><td>{{ .Nama }}</td><td>{{ .Alamat }}</td></tr>{{ else }}<tr><td colspan="4">Belum ada data</td></tr>{{ end }}</tbody></table>

<table class="table table-striped"><thead class="table-dark"><tr><th>ID</th><th>NIS</th><th>Nama</th><th>Alamat</th><th>Aksi</th></tr></thead><tbody>{{ range . }}<tr><td>{{ .IDSiswa }}</td><td>{{ .NIS }}</td><td>{{ .Nama }}</td><td>{{ .Alamat }}</td><td><a href="/siswa/edit?id={{ .IDSiswa }}" class="btn btn-warning btn-sm">Edit</a> <a href="/siswa/delete?id={{ .IDSiswa }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus data?')">Delete</a></td></tr>{{ else }}<tr><td colspan="5">Belum ada data</td></tr>{{ end }}</tbody></table>
</div></body></html>
