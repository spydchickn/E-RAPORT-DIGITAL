{{ define "notifikasi_broadcast.html" }}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0 fw-bold"><i class="bi bi-send"></i> Kirim Notifikasi</h3>
        <a href="/notifikasi/list" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Kembali
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form action="/notifikasi/broadcast" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="target" class="form-label">Target</label>
                    <select class="form-select" id="target" name="target" required>
                        <option value="role">Berdasarkan Role</option>
                        <option value="siswa">Siswa Tertentu</option>
                    </select>
                </div>
                <div class="col-md-6" id="roleSelect" style="display:none;">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="guru">Guru</option>
                        <option value="siswa">Siswa</option>
                    </select>
                </div>
                <div class="col-md-6" id="siswaSelect" style="display:none;">
                    <label for="id_siswa" class="form-label">Siswa</label>
                    <select class="form-select" id="id_siswa" name="id_siswa">
                        <option value="">Pilih Siswa</option>
                        {{ range .Siswa }}
                        <option value="{{ .IDSiswa }}">{{ .Nama }} ({{ .NIS }})</option>
                        {{ end }}
                    </select>
                </div>
                <div class="col-12">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="4" required placeholder="Masukkan pesan notifikasi"></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i> Kirim
                </button>
                <a href="/notifikasi/list" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('target').addEventListener('change', function() {
        const target = this.value;
        document.getElementById('roleSelect').style.display = target === 'role' ? 'block' : 'none';
        document.getElementById('siswaSelect').style.display = target === 'siswa' ? 'block' : 'none';
    });
</script>

{{ end }}
